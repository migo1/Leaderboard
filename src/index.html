<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <div class="wrapper">
      <div class="list-container">
        <div class="titles">
          <h3 class="title">Recent scores</h3>
          <button class="refresh">Refresh</button>
        </div>
        <ul class="leaderboard-list" id="leaderboard-list"></ul>
      </div>
      <div class="form-container" id="form-container">
        <form class="leaderboard-form" id="leaderboard-form">
          <h3 class="form-title">Add your score</h3>
          <input type="text" id="name" placeholder="Name" class="form-input" />
          <input
            type="number"
            id="score"
            placeholder="Score"
            class="form-input"
          />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
